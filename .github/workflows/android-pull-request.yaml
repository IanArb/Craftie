name: Java CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAPS_API_KEY: ${{secrets.MAPS_API_KEY}}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Clean
        run: ./gradlew clean :androidApp:testDebugUnitTest
      - name: build release
        run: ./gradlew androidApp:assembleDebug -PkeystorePassword=${{secrets.KEYSTORE_PASSWORD}} -PkeystoreAliasPassword=${{secrets.KEYSTORE_PASSWORD}}
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: craftie-team
          file: androidApp/build/outputs/apk/debug/androidApp-debug.apk
          debug: true
